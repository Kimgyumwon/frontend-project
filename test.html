<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .visual {
  background: linear-gradient(135deg, #4a90e2 0%, #50e3c2 100%);
  color: white;
  padding: 120px 20px;
  text-align: center;
  font-family: 'Noto Sans KR', sans-serif;
  position: relative;
  overflow: hidden;
}

.visual .inner {
  max-width: 800px;
  margin: 0 auto;
  animation: fadeInUp 1s ease forwards;
  opacity: 0;
}

.visual h1 {
  font-size: 48px;
  font-weight: 900;
  margin: 0 0 20px;
  line-height: 1.2;
}

.visual h1 .name {
  font-size: 60px;
  font-weight: 900;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.visual h2 {
  font-size: 24px;
  font-weight: 400;
  line-height: 1.5;
  margin: 0;
  opacity: 0.85;
}

/* 부드러운 페이드업 애니메이션 */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <section class="visual">
  <div class="inner">
    <h1 class="font-en">
      <span class="name">김겸원</span><br />
      Full Stack 개발자
    </h1>
    <h2 class="font-en">안녕하세요.<br />Full Stack 개발자가 </h2>
  </div>
</section>

</body>
</html>
