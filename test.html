<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>다듬은 레이아웃 예시</title>
  <link rel="icon" href="/projectIcon.ico" />
  <!-- reset -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
  />
  <!-- 구글 웹폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Noto Sans KR", "Open Sans", sans-serif;
      color: #333;
      background-color: #fafafa;
      line-height: 1.6;
    }

    .inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header .inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #007bff;
    }

    .visual {
      background-image: url('/images/pexels-luis-gomes-166706-546819.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      padding: 120px 20px;
      text-align: center;
    }

    .visual .inner h1 {
      font-weight: 900;
      font-size: 3.5rem;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    .visual .name {
      font-size: 4rem;
      font-weight: 900;
    }

    .visual h2 {
      font-weight: 400;
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0.85;
    }

    #ABOUT {
      padding: 80px 20px;
      background-color: #fff;
      text-align: center;
    }

    #ABOUT .title {
      font-size: 2.5rem;
      margin-bottom: 50px;
      font-weight: 700;
      color: #222;
      letter-spacing: 2px;
    }

    .AboutContainer {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .AboutItem {
      background-color: #f0f0f0;
      border-radius: 15px;
      padding: 30px 25px;
      flex: 1 1 250px;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      font-size: 1.1rem;
      color: #555;
    }

    @media (max-width: 768px) {
      .visual .inner h1 {
        font-size: 2.5rem;
      }

      .visual .name {
        font-size: 3rem;
      }

      nav ul {
        gap: 15px;
      }

      .AboutContainer {
        flex-direction: column;
        gap: 25px;
      }

      .AboutItem {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <a href="prject.html" class="logo">
        <img src="images/projectlogo-removebg-preview.png" alt="로고" />
      </a>
      <nav class="font-en">
        <ul>
          <li><a href="#ABOUT">About</a></li>
          <li><a href="#SKILL">Skill</a></li>
          <li><a href="#CONTACT">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="visual">
    <div class="inner">
      <h1 class="font-en">
        <div class="name">김겸원</div><br />Full Stack 개발자
      </h1>
      <h2 class="font-en">안녕하세요.<br />Full Stack 개발자 김겸원입니다.</h2>
    </div>
  </section>

  <section id="ABOUT" class="ABOUT">
    <h2 class="title">ABOUT ME</h2>
    <div class="AboutContainer">
      <div class="AboutItem">
        <!-- ICON 삽입 -->
        아이콘 또는 설명 1
      </div>
      <div class="AboutItem">내용 2</div>
      <div class="AboutItem">내용 3</div>
    </div>
  </section>
</body>
</html>
